    <script>
        function showImage(src, title, description) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModalLabel').textContent = title;
            document.getElementById('modalDescription').textContent = description;
        }

        const text = "Welcome to My Photo Gallery"; // Text to display
    const typingEffectElement = document.getElementById("typingEffect");
    let index = 0;

    function typeEffect() {
        if (index < text.length) {
            typingEffectElement.textContent += text.charAt(index);
            index++;
            setTimeout(typeEffect, 100); // Typing speed (adjust as needed)
        } else {
            setTimeout(() => {
                typingEffectElement.textContent = ""; // Clear after full typing
                index = 0; // Reset index for looping
                typeEffect(); // Restart the effect
            }, 2000); // Pause before restarting (adjust as needed)
        }
    }

    typeEffect(); // Start the typing effect
    </script>
