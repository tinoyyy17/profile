    <script>
        const nameText = "Justine B. Olan";
        const programText = "BSIT SD 1C";

        const typingName = document.getElementById("typing-name");
        const typingProgram = document.getElementById("typing-program");

        let nameIndex = 0;
        let programIndex = 0;

        function typeEffectName() {
            if (nameIndex < nameText.length) {
                typingName.innerHTML += nameText[nameIndex];
                nameIndex++;
                setTimeout(typeEffectName, 100);
            } else {
                typeEffectProgram();
            }
        }

        function typeEffectProgram() {
            if (programIndex < programText.length) {
                typingProgram.innerHTML += programText[programIndex];
                programIndex++;
                setTimeout(typeEffectProgram, 100);
            }
        }

        window.onload = () => typeEffectName();
    </script>
